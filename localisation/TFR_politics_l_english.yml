 USA_aog_path_tt: "§YArmy of God§!\n---------------\n\n\n\n\n£KA_path_banner\n\n\n\n\n\n§gSave America from Satan's Control!\n\n§gOnward, Christian soldiers, marching as to war,\nWith the cross of Jesus going on before!\nChrist, the royal Master, leads against the foe;\nForward into battle, see His banner go!§!"
 
 USA_chicano_path_tt: "§YEjercito de Liberacion Chicano§! - §RIN DEVELOPMENT!§!\n---------------\n\n\n\n\n£GFX_BRN_path_banner\n\n\n\n\n\n§gYo soy Chicano, tengo color.\nPuro Chicano, hermano con honor.\nCuando me dicen que hay revolución,\nDefiendo a mi raza con mucho valor§!"
 USA_mormon_path_tt: "§YRedneck Revolt§! - §RIN DEVELOPMENT!§!\n---------------\n\n\n\n\n£GFX_RRR_path_banner\n\n\n\n\n\n§gHe captured Harper's Ferry, with his nineteen men so few,\nAnd frightened ''Old Virginny'' till she trembled thru and thru;\nThey hung him for a traitor,\nthey themselves the traitor crew,\nBut his soul is marching on§!"
